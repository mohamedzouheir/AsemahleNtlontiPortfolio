        description: "The final piece in the abstract trilogy, bringing together all elements of the artist's contemporary practice."
      }
      
    ];

    let currentImageIndex = 0;

    // Initialize gallery with exhibition sections
    function initializeGallery() {
      const container = document.getElementById('galleryContainer');
      
      // Group artworks by exhibition year
      const groupedArtworks = {};
      artworks.forEach(artwork => {
        if (!groupedArtworks[artwork.exhibition]) {
          groupedArtworks[artwork.exhibition] = [];
        }
        groupedArtworks[artwork.exhibition].push(artwork);
      });
      
      // Sort exhibition years in descending order
      const sortedYears = Object.keys(groupedArtworks).sort((a, b) => b - a);
      
      // Create sections for each exhibition year
      sortedYears.forEach(exhibitionYear => {
        // Create section header
        const sectionHeader = document.createElement('div');
        sectionHeader.className = 'exhibition-section-header';
        sectionHeader.innerHTML = `<h2 class="section-title fw-light">Exhibition ${exhibitionYear}</h2>`;
        container.appendChild(sectionHeader);
        
        // Create gallery grid for this exhibition
        const gallery = document.createElement('div');
        gallery.className = 'gallery-grid';
        
        groupedArtworks[exhibitionYear].forEach((artwork, localIndex) => {
          const globalIndex = artworks.findIndex(a => a.id === artwork.id);
          const artworkCard = document.createElement('div');
          artworkCard.className = 'artwork-card';
          artworkCard.onclick = () => openFullscreen(globalIndex);
          
          artworkCard.innerHTML = `
            <img class="artwork-image" src="${artwork.image}" alt="${artwork.title}" loading="lazy">
            <div class="artwork-info">
              <h3 class="artwork-title">${artwork.title}</h3>
              <p class="artwork-details">
                <span class="artwork-year">${artwork.year}</span><br>
                ${artwork.medium}<br>
                ${artwork.dimensions}
              </p>
            </div>
          `;
          
          gallery.appendChild(artworkCard);
        });
        
        container.appendChild(gallery);
      });
    }

    // Open fullscreen modal
    function openFullscreen(index) {
      currentImageIndex = index;
      const artwork = artworks[index];
      const modal = document.getElementById('fullscreenModal');
      const modalImage = document.getElementById('modalImage');
      const modalTitle = document.getElementById('modalTitle');
      const modalDetails = document.getElementById('modalDetails');
      
      modalImage.src = artwork.image;
      modalTitle.textContent = artwork.title;
      modalDetails.innerHTML = ``;
      
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close fullscreen modal
    function closeFullscreen() {
      const modal = document.getElementById('fullscreenModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Navigate to previous image
    function previousImage() {
      currentImageIndex = (currentImageIndex - 1 + artworks.length) % artworks.length;
      openFullscreen(currentImageIndex);
    }

    // Navigate to next image
    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % artworks.length;
      openFullscreen(currentImageIndex);
    }

    // Event listeners
    document.getElementById('closeBtn').onclick = closeFullscreen;
    document.getElementById('prevBtn').onclick = previousImage;
    document.getElementById('nextBtn').onclick = nextImage;

    // Close modal when clicking outside the image
    document.getElementById('fullscreenModal').onclick = function(e) {
      if (e.target === this) {
        closeFullscreen();
      }
    };

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('fullscreenModal').classList.contains('active')) {
        switch(e.key) {
          case 'Escape':
            closeFullscreen();
            break;
          case 'ArrowLeft':
            previousImage();
            break;
          case 'ArrowRight':
            nextImage();
            break;
        }
      }
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeGallery);
  </script>

<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Asemahle Ntlonti - Portfolio</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&family=Prata&display=swap" rel="stylesheet">
  
  <style>
    body {
      font-family: 'Prata', serif;
      background-color: #fafafa;
    }

    .navbar {
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.95) !important;
    }

    #logo {
      width: 50px;
      height: 50px;
      margin: 0 3rem;
    }

    .custom-nav-link {
      font-family: 'Julius Sans One', sans-serif;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #333 !important;
      transition: all 0.3s ease;
    }

    .custom-nav-link:hover {
      color: #666 !important;
      transform: translateY(-2px);
    }

    .page-header {
      padding: 100px 0 80px;
      background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
    }

    .page-title {
      font-family: 'Julius Sans One', sans-serif;
      font-size: 3rem;
      font-weight: 300;
      letter-spacing: 2px;
      text-transform: uppercase;
      color: #2c2c2c;
      margin-bottom: 1rem;
    }

    .page-subtitle {
      font-size: 1.2rem;
      color: #666;
      font-weight: 300;
    }

    .gallery-grid {
      columns: 3;
      column-gap: 2rem;
      padding: 2rem 0;
    }

    @media (max-width: 992px) {
      .gallery-grid {
        columns: 2;
      }
    }

    @media (max-width: 576px) {
      .gallery-grid {
        columns: 1;
      }
    }

    .artwork-card {
      break-inside: avoid;
      margin-bottom: 2rem;
      background: white;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 20px rgba(0,0,0,0.08);
      transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      cursor: pointer;
    }

    .artwork-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0,0,0,0.15);
    }

    .artwork-image {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }

    .artwork-card:hover .artwork-image {
      transform: scale(1.05);
    }

    .artwork-info {
      padding: 1.5rem;
    }

    .artwork-title {
      font-family: 'Julius Sans One', sans-serif;
      font-size: 1rem;
      font-weight: 400;
      color: #2c2c2c;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .artwork-details {
      font-size: 0.85rem;
      color: #666;
      line-height: 1.5;
    }

    .artwork-year {
      font-weight: 600;
      color: #333;
    }

    /* Full Screen Modal */
    .fullscreen-modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.95);
      z-index: 9999;
      display: none;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(10px);
    }

    .fullscreen-modal.active {
      display: flex;
      animation: modalFadeIn 0.3s ease-out;
    }

    @keyframes modalFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal-content-wrapper {
      position: relative;
      max-width: 90vw;
      max-height: 90vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .modal-image {
      max-width: 100%;
      max-height: 80vh;
      object-fit: contain;
      border-radius: 8px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.5);
    }

    .modal-info {
      color: white;
      text-align: center;
      margin-top: 2rem;
      max-width: 600px;
    }

    .modal-title {
      font-family: 'Julius Sans One', sans-serif;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .modal-details {
      font-size: 1rem;
      line-height: 1.6;
      color: rgba(255,255,255,0.8);
    }

    .close-btn {
      position: absolute;
      top: 2rem;
      right: 2rem;
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
      transform: scale(1.1);
    }

    .nav-arrows {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: 2px solid rgba(255,255,255,0.3);
      color: white;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .nav-arrows:hover {
      background: rgba(255,255,255,0.3);
      border-color: rgba(255,255,255,0.5);
    }

    .prev-btn {
      left: 2rem;
    }

    .next-btn {
      right: 2rem;
    }

    @media (max-width: 768px) {
      .page-title {
        font-size: 2rem;
      }
      
      .modal-content-wrapper {
        max-width: 95vw;
      }
      
      .close-btn, .nav-arrows {
        width: 40px;
        height: 40px;
        font-size: 1rem;
      }
      
      .close-btn {
        top: 1rem;
        right: 1rem;
      }
      
      .prev-btn {
        left: 1rem;
      }
      
      .next-btn {
        right: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- NAV -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom fixed-top">
    <div class="container d-flex justify-content-center align-items-center py-2">
      
      <!-- Left nav -->
      <ul class="navbar-nav flex-row gap-5">
        <li class="nav-item"><a class="nav-link custom-nav-link" href="index.html">Home</a></li>
        <li class="nav-item"><a class="nav-link custom-nav-link" href="#" style="color: #333 !important; font-weight: 600;">Portfolio</a></li>
      </ul>
      
      <!-- Center logo -->
      <img id="logo" src="assets/svg/ivory-tusks-svgrepo-com.svg" alt="Logo">

      <!-- Right nav -->
      <ul class="navbar-nav flex-row gap-5">
        <li class="nav-item"><a class="nav-link custom-nav-link" href="#about">About</a></li>
        <li class="nav-item"><a class="nav-link custom-nav-link" href="#contact">Contact</a></li>
      </ul>
    </div>
  </nav>

  <!-- PAGE HEADER -->
  <header class="page-header">
    <div class="container text-center">
      <h1 class="page-title">Portfolio</h1>
      <p class="page-subtitle">A Collection of Contemporary Works</p>
    </div>
  </header>

  <!-- GALLERY -->
  <section class="py-5">
    <div class="container">
      <div class="gallery-grid" id="galleryGrid">
        <!-- Artwork items will be populated by JavaScript -->
      </div>
    </div>
  </section>

  <!-- FULLSCREEN MODAL -->
  <div class="fullscreen-modal" id="fullscreenModal">
    <button class="close-btn" id="closeBtn">&times;</button>
    <button class="nav-arrows prev-btn" id="prevBtn">&#8249;</button>
    <button class="nav-arrows next-btn" id="nextBtn">&#8250;</button>
    
    <div class="modal-content-wrapper">
      <img class="modal-image" id="modalImage" src="" alt="">
      <div class="modal-info">
        <h3 class="modal-title" id="modalTitle"></h3>
        <p class="modal-details" id="modalDetails"></p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    // Artwork data
    const artworks = [
      {
        id: 1,
        title: "Ntaba zihlangene III",
        year: "2023",
        medium: "Acrylic paint, paper, acrylic gel on canvas",
        dimensions: "140.5 x 137.4 x 6.5 cm (framed)",
        image: "assets/images/Asemahle Ntlonti, Ntaba zihlangene III (2023) Acrylic paint, paper, acrylic gel on canvas, 140.5 x 137.4 x 6.5 cm (framed).jpg",
        description: "A powerful exploration of landscape and memory, combining traditional techniques with contemporary materials."
      },
      {
        id: 2,
        title: "Ntaba zihlangene III (Scale View)",
        year: "2023",
        medium: "Acrylic paint, paper, acrylic gel on canvas",
        dimensions: "140.5 x 137.4 x 6.5 cm (framed)",
        image: "assets/images/Asemahle Ntlonti, Ntaba zihlangene III (2023) Acrylic paint, paper, acrylic gel on canvas, 140.5 x 137.4 x 6.5 cm (framed) (scale view).jpg",
        description: "Detail view showcasing the intricate textures and layered compositions that define this monumental work."
      },
      {
        id: 3,
        title: "Isikhumbuzo selizwe",
        year: "2023",
        medium: "Acrylic paint, paper, acrylic gel, cotton, and leno thread",
        dimensions: "144 x 138 cm",
        image: "assets/images/Asemahle-Nltonti,-Isikhumbuzo-selizwe-(2023)-_-Acrylic-paint,-paper,-acrylic-gel,-cotton,-and-leno-thread,-144-x-138-cm.jpg",
        description: "A commemoration of cultural heritage, weaving together textile traditions with contemporary artistic expression."
      },
      {
        id: 4,
        title: "Untitled Work I",
        year: "2023",
        medium: "Mixed media on canvas",
        dimensions: "120 x 100 cm",
        image: "assets/images/IMG_0003_14-1.jpg",
        description: "An abstract exploration of form and color, demonstrating the artist's versatility in contemporary expression."
      },
      {
        id: 5,
        title: "Untitled Work II",
        year: "2023",
        medium: "Mixed media on canvas",
        dimensions: "110 x 95 cm",
        image: "assets/images/IMG_0017_3-1.jpg",
        description: "A continuation of the abstract series, exploring the relationship between texture and visual narrative."
      },
      {
        id: 6,
        title: "Untitled Work III",
        year: "2023",
        medium: "Mixed media on canvas",
        dimensions: "115 x 90 cm",
        image: "assets/images/IMG_0020_3-1.jpg",
        description: "The final piece in the abstract trilogy, bringing together all elements of the artist's contemporary practice."
      }
    ];

    let currentImageIndex = 0;

    // Initialize gallery
    function initializeGallery() {
      const gallery = document.getElementById('galleryGrid');
      
      artworks.forEach((artwork, index) => {
        const artworkCard = document.createElement('div');
        artworkCard.className = 'artwork-card';
        artworkCard.onclick = () => openFullscreen(index);
        
        artworkCard.innerHTML = `
          <img class="artwork-image" src="${artwork.image}" alt="${artwork.title}" loading="lazy">
          <div class="artwork-info">
            <h3 class="artwork-title">${artwork.title}</h3>
            <p class="artwork-details">
              <span class="artwork-year">${artwork.year}</span><br>
              ${artwork.medium}<br>
              ${artwork.dimensions}
            </p>
          </div>
        `;
        
        gallery.appendChild(artworkCard);
      });
    }

    // Open fullscreen modal
    function openFullscreen(index) {
      currentImageIndex = index;
      const artwork = artworks[index];
      const modal = document.getElementById('fullscreenModal');
      const modalImage = document.getElementById('modalImage');
      const modalTitle = document.getElementById('modalTitle');
      const modalDetails = document.getElementById('modalDetails');
      
      modalImage.src = artwork.image;
      modalTitle.textContent = artwork.title;
      modalDetails.innerHTML = `
        <strong>${artwork.year}</strong><br>
        ${artwork.medium}<br>
        ${artwork.dimensions}<br><br>
        ${artwork.description}
      `;
      
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    // Close fullscreen modal
    function closeFullscreen() {
      const modal = document.getElementById('fullscreenModal');
      modal.classList.remove('active');
      document.body.style.overflow = 'auto';
    }

    // Navigate to previous image
    function previousImage() {
      currentImageIndex = (currentImageIndex - 1 + artworks.length) % artworks.length;
      openFullscreen(currentImageIndex);
    }

    // Navigate to next image
    function nextImage() {
      currentImageIndex = (currentImageIndex + 1) % artworks.length;
      openFullscreen(currentImageIndex);
    }

    // Event listeners
    document.getElementById('closeBtn').onclick = closeFullscreen;
    document.getElementById('prevBtn').onclick = previousImage;
    document.getElementById('nextBtn').onclick = nextImage;

    // Close modal when clicking outside the image
    document.getElementById('fullscreenModal').onclick = function(e) {
      if (e.target === this) {
        closeFullscreen();
      }
    };

    // Keyboard navigation
    document.addEventListener('keydown', function(e) {
      if (document.getElementById('fullscreenModal').classList.contains('active')) {
        switch(e.key) {
          case 'Escape':
            closeFullscreen();
            break;
          case 'ArrowLeft':
            previousImage();
            break;
          case 'ArrowRight':
            nextImage();
            break;
        }
      }
    });

    // Initialize when page loads
    document.addEventListener('DOMContentLoaded', initializeGallery);
  </script>
</body>
</html>

<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Minimal angular geometric patterns inspired by African textiles -->
  <g fill="none" stroke="#666666" stroke-width="1">
    
    <!-- Simple zigzag pattern -->
    <polyline points="0,200 150,100 300,200 450,100 600,200 750,100 800,150"/>
    
    <!-- Three diamond shapes -->
    <polygon points="200,300 250,250 300,300 250,350"/>
    <polygon points="400,350 450,300 500,350 450,400"/>
    <polygon points="600,280 650,230 700,280 650,330"/>
    
    <!-- Two angular connecting lines -->
    <line x1="0" y1="450" x2="800" y2="400"/>
    <line x1="100" y1="500" x2="700" y2="480"/>
    
    <!-- Simple triangular elements -->
    <polygon points="150,450 175,425 200,450"/>
    <polygon points="550,500 575,475 600,500"/>
    
  </g>
</svg>